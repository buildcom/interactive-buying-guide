    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <h2>
          Based on your choices, we've found these products for you:
        </h2>
      </div>
    </div>
    
    <!-- ====== BEGIN OPTIONS ====== -->
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 choiceSet" ng-repeat="o in productSelection">
        
        <a href="#">
          <div class="thumbnail">
            <img src="http://fillmurray.com/g/800/480" alt="" class="hidden-xs hidden-sm">
            <div class="caption text-center">
              <h3>
                {{o.title}}
                <br>
                <small>
                  Square Footage
                </small>
              </h3>
              <a class="btn btn-success btn-block" role="button" href="#/item/">
                Select
              </a>
            </div>
          </div>
        </a>
        
      </div>
    </div>
