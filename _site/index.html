<!DOCTYPE html>
<html lang="en" ng-app="productGuide">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Interactive Product Guide</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/sd-custom.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy this line! -->

  <body>
    <div class="container containerPadding">
      <!-- ====== CONTROL CENTER ====== -->
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
            <h1>
              Shopping Guide
            </h1>
          </div>

          <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
            <p class="controlPanel">
              <span class="pull-right">
                <input type="button" id="playBtn" value="PLAY" class="btn btn-success">
                <input type="button" id="restartBtn" value="RESTART" class="btn btn-danger">
              </span>
            </p>
          </div>

        </div>
      </div>
      
      <!-- ====== BEGIN BUYERS GUIDE ====== -->
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 guideCanvas">

          <div ng-view>
            
          </div>

          <!-- ====== BEGIN BOTTOM SECTION ====== -->
          <!-- ====== BEGIN CATEGORY BUTTON ====== -->
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
              <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-md-push-3 col-lg-push-3">
                <button class="btn btn-lg btn-danger btn-block categoryBtn">
                  Category Button
                </button>
                <br>
              </div>
            </div>

            <!-- ====== BEGIN LEARNING CENTER ARTICLES ====== -->
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
              <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                <div class="panel panel-default upSellPanel">
                  <div class="panel-heading">
                    <h3 class="panel-title">Extra Info Here</h3>
                  </div>
                  <div class="panel-body">
                    Lots of content here!
                  </div>
                </div>
              </div>
              <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                <div class="panel panel-default learningPanel">
                  <div class="panel-heading">
                    <h3 class="panel-title">Extra Info Here</h3>
                  </div>
                  <div class="panel-body">
                    Lots of content here!
                  </div>
                </div>
              </div>            
            </div><!-- END LEARNING CENTER ARTICLES -->

          </div><!-- END BOTTOM SECTION -->

        </div>
      </div>
    
    </div><!-- /.container -->
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    
    <!-- ====== ANGULAR ====== -->
    <!--<script src="js/angular.min.js"></script>-->

    <script src="js/angular-animate.min.js"></script>
    <script src="js/angular-ui-router.min.js"></script>
    <script src="js/app.js"></script>
