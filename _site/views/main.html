<!-- ====== BEGIN GUIDE ====== -->
<div class="guidePadding">
    
    <!-- ====== BEGIN BREADCRUMBS ====== -->
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <ol class="breadcrumb">
        <li><a href="#"><span class="badge">1</span></a></li>
        <li><a href="#"><span class="badge">2</span></a></li>
        <li><a href="#"><span class="badge">3</span></a></li>
        <li><a href="#"><span class="badge">4</span></a></li>
        <li class="active"><a href="#"><span class="badge">5</span></a></li>
      </ol>
    </div>
    
    <!-- ====== BEGIN PROMPT ====== -->
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
          <h3>
            {{prompt}}
          </h3>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
          <h3>
            <span class="label label-primary pull-right stepCounter">1 of 5</span>
          </h3>
        </div>
      </div>
    </div>

    <!-- ====== BEGIN OPTIONS ====== -->
    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 choiceSet" ng-repeat="o in productSelection">
      <div class="thumbnail">
        <!-- <img ng-src="{{options.image}}" class="img-responsive img-rounded"> -->
        <div class="caption">
          <h3>
            {{o.title}}
          </h3>
          <!-- <h4>
            {{options.price | currency}}
          </h4> -->
          <!-- <p>
            {{options.description}}
            <br>
          </p> -->
          <div>
            <a class="btn btn-success btn-block choiceBtn" role="button" href="#/item/">
              Select
            </a>
            <a class="btn btn-default btn-block choiceBtn" role="button" ng-click="getNextSet(o.step)">
              Select {{$index}}
            </a>
          </div>

        </div>
      </div>
      
      <!-- <pre>{{options.options}}</pre> -->

    </div>
    
</div><!-- END INTERACTIVE BUYING GUIDE
